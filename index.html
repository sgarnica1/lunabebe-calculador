<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de tallas</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <main>
    <article class="lb_calculator_container">
      <h4 class="lb_calculator_title">Calculador de talla</h4>
      <hr class="lb_calculator_divider">
      <div class="lb_calculator_multiple_option">
        <div class="multiple_option_input_container">
          <label for="female">Mujer</label>
          <input type="radio" name="gender" id="female" value="Mujer">
        </div>
        <div class="multiple_option_input_container">
          <label for="male">Hombre</label>
          <input type="radio" name="gender" id="male" value="Hombre">
        </div>
        <div class="multiple_option_input_container">
          <label for="nobinary">No Binario</label>
          <input type="radio" name="gender" id="nobinary" value="No Binario">
        </div>
      </div>
      <div class="lb_calculator_select size">
        <span>Talla antes del embarazo</span>
        <div class="lb_calculator_select_container size">
          <input type="number" name="size_value" id="lb_calculator_size_value" value="">
          <select name="size_unit" id="lb_calculator_size_unit">
            <option value="mx">mx</option>
            <option value="us">us</option>
            <option value="eu">eu</option>
          </select>
        </div>
      </div>
      <div class="lb_calculator_select height">
        <span>Altura</span>
        <div class="lb_calculator_select_container height">
          <input type="number" name="height_value" id="lb_calculator_height_value" value="">
          <select name="height_unit" id="lb_calculator_height_unit">
            <option value="centimeters">cm</option>
            <option value="meters">m</option>
            <option value="inches">in</option>
            <option value="feet">ft</option>
          </select>
        </div>
      </div>
      <div class="lb_calculator_select weight">
        <span>Peso antes de embarazo</span>
        <div class="lb_calculator_select_container weight">
          <input type="number" name="weight_value" id="lb_calculator_weight_value" value="">
          <select name="weight_unit" id="lb_calculator_weight_unit">
            <option value="kilograms">kg</option>
            <option value="pounds">lb</option>
          </select>
        </div>
      </div>
      <button class="lb_calculator_button" id="lb_calculator_button" value="calculate">Calcular mi talla</button>
      <hr class="lb_calculator_divider">
      <span class="lb_calculator_result_message">Tu talla de Baby K'tan es: 
        <strong class="lb_calculator_result_value">M</strong>
      </span>
    </article>
  </main>
</body>
</html>
